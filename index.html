<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="sec">
        <div id="div">
            <h1>Password Generator</h1>

            <label for="" id="label">Enter Number to generator the password </label><br><br>
            <input type="number" id="num" min="1" max="50"" value="0"><br>

            <div id="rad">
            <input type="checkbox" id="cap" >
            <label for="cap">Capital-Letters</label>

            <input type="checkbox" id="small">
            <label for="small">Small-Letters</label>

            <input type="checkbox" id="number">
            <label for="number">Numbers</label>

            <input type="checkbox" id="sym">
            <label for="sym">Symbols</label>
            </div>
            
        <button id="submit" >Submit</button>

        
            
              
        </div>  

        <h1 id="display"></h1>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
